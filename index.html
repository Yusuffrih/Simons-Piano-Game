<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css" integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu" crossorigin="anonymous">
    <!-- Bootrap CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <!-- Local CSS Link -->
    <link rel="stylesheet" href="assets/css/style.css" type="text/css">
    <title>Simons Piano</title>
</head>
<body>
    <main class="container game">
        <header>
            <h1>
                <i class="fas fa-music"></i> Piano Bop <i class="fas fa-music"></i>
            </h1>
        </header>
        <section class="control-center">
            <button class="start-button btn-secondary">Start</button>
        </section>
        <section class="piano-container">
            <div class="key white-key" data-note="C"></div>
            <div class="key black-key" data-note="Db"></div>
            <div class="key white-key" data-note="D"></div>
            <div class="key black-key" data-note="Eb"></div>
            <div class="key white-key" data-note="E"></div>
            <div class="key white-key" data-note="F"></div>
            <div class="key black-key" data-note="Gb"></div>
            <div class="key white-key" data-note="G"></div>
            <div class="key black-key" data-note="Ab"></div>
            <div class="key white-key" data-note="A"></div>
            <div class="key black-key" data-note="Bb"></div>
            <div class="key white-key" data-note="B"></div>
        </section>
    </main>
    <footer>
        <a href="https://github.com/Yusuffrih/" target="_blank"><i class="fab fa-github"></i></a>
    </footer>
    <div class="hidden">
        <audio src="assets/notes/notes_C.mp3" data-sound="C"></audio>
        <audio src="assets/notes/notes_Db.mp3" data-sound="Db"></audio>
        <audio src="assets/notes/notes_D.mp3" data-sound="D"></audio>
        <audio src="assets/notes/notes_Eb.mp3" data-sound="Eb"></audio>
        <audio src="assets/notes/notes_E.mp3" data-sound="E"></audio>
        <audio src="assets/notes/notes_F.mp3" data-sound="F"></audio>
        <audio src="assets/notes/notes_Gb.mp3" data-sound="Gb"></audio>
        <audio src="assets/notes/notes_G.mp3" data-sound="G"></audio>
        <audio src="assets/notes/notes_Ab.mp3" data-sound="Ab"></audio>
        <audio src="assets/notes/notes_A.mp3" data-sound="A"></audio>
        <audio src="assets/notes/notes_Bb.mp3" data-sound="Bb"></audio>
        <audio src="assets/notes/notes_B.mp3" data-sound="B"></audio>
    </div>
    
    <!-- Local Javascript -->
    <script src="assets/javascript/script.js"></script>
    <!-- JQuery Script  -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <!-- Popper Script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>

</body>
</html>
