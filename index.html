<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css" integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu" crossorigin="anonymous">
    <!-- Bootrap CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <!-- Local CSS Link -->
    <link rel="stylesheet" href="assets/css/style.css" type="text/css">
    <title>Simons Piano</title>
</head>
<body>
    <main class="container">
        <header>
            <h1>
                <i class="fas fa-music"></i> Piano Bop <i class="fas fa-music"></i>
            </h1>
        </header>
        <section class="piano-container">
            <div class="key white-key" data-note="C"></div>
            <div class="key black-key" data-note="Db"></div>
            <div class="key white-key" data-note="D"></div>
            <div class="key black-key" data-note="Eb"></div>
            <div class="key white-key" data-note="E"></div>
            <div class="key white-key" data-note="F"></div>
            <div class="key black-key" data-note="Gb"></div>
            <div class="key white-key" data-note="G"></div>
            <div class="key black-key" data-note="Ab"></div>
            <div class="key white-key" data-note="A"></div>
            <div class="key black-key" data-note="Bb"></div>
            <div class="key white-key" data-note="B"></div>
        </section>
        <footer>
            <a href="https://github.com/Yusuffrih/" target="_blank"><i class="fab fa-github"></i></a>
        </footer>
    </main>
</body>
</html>
